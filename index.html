<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-Bank</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="bank_taitale" id="login_area">
      <h2 class="text-center">Wellcome To Todo-Bank</h2>
      <div class="from_main" >
          
             <h3>Login</h3>
              <input type="email" required placeholder="Enter Your Email" class="form-control" ><br>
              <input type="password" required placeholder="Enter Your Password" class="form-control"><br>
              <button id="login" class=" btn btn-success">Enter</button>
          
      </div>
    </div>

    <div id="trangection_area" class="bank_taitale displayd" >
           <div class="row">
            <div class="col-md-4">

              <div class="diposit status">
                <h5>Deposit</h5>
                <h2><span id="current_deposite">00</span>
                </h2>
              </div>

             </div>
             <div class="col-md-4 ">

              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2><span id="current_withdrow">00</span></h2>
              </div>

             </div>
             <div class="col-md-4 ">

              <div class="balance status">
                <h5>Balance</h5>
                <h2><span id="current_balance">10000</span></h2>
              </div>

             </div>
           </div>


           <div class="row">
              <div class="col-md-6">
                  <div class="submit">
                    <h3>Deposit</h3><br>
                    <input type="number" class="form-control" placeholder="$ Enter Your Diposit Amount" required id="deposite_amount">
                    <br><button class="btn-success" id="add_diposite">Add Dolloar</button>
                  </div>
              </div>
              <div class="col-md-6">
                   <div class="submit">
                    <h3>Withdraw</h3><br>
                    <input type="number" placeholder="$ Enter Your Withdraw Amount" required class="form-control" id="withsrow_amount"><br><button class="btn-success" id="add_withsrow">Cash Dollar</button>
                   </div>
              </div>
           </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
